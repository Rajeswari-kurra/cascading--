<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Stylings in css</title>
	<style type="text/css">
		.external{
			font-size: 50px;
			font-family: cursive;
			color:maroon ;
			background-color: magenta;
		}	
	</style>
	
<link rel="stylesheet" type="text/css" href="external_stylings.css">

</head>
<body>

<h3> Inline stylings</h3>
<p style="color: yellow; background-color: darkred; font-size: 20px;"> This is a inline styling in css</p>


<h3>Internal styling</h3>
<p class="external" >This is an Internal styling in css</p>


<h3>External stylings</h3>
<p class="external">This is an External styling in css</p>

</body>
</html>
