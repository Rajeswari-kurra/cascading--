<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>list</title>
	<style type="text/css">
	ul{
		list-style-type: circle;
	}
	ol{
		list-style-type: lower-alpha;
	}
	.a{
	
		height: 300px;
		width: 300px;
		margin: 10px;
		padding: 20px;
		border: 5px solid red;
		background-color: yellow;
		float: left;
	}
	.b{
	
		height: 300px;
		width: 300px;
		box-shadow: 5px 5px 3px green;
		padding: 20px;
		border: 5px solid red;
		background-color: blueviolet;
		float: left;

	}
	</style>
</head>
<body>
	<ul>
		<li>aec</li>
		<li>aect</li>
	<li>adtp</li>
	</ul>
	<ol>
		<li>raji</li>
		<li>kusuma</li>
		<li>devi</li>
	</ol>
	<!-- used to convert into circle,square,upper,lower-roman,lower-alpha,none-->
	<!--box model-->
	<div class="a"></div>
<!--here total height and width are calculated along with padding ,margin,boder
so total 370-->
<!--box shadow-->
<div class="b"></div>
</body>
</html>
